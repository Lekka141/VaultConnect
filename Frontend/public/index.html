<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Page Title and Description -->
    <title>VaultConnect - Your Secure Digital Dashboard</title>
    <meta name="description" content="VaultConnect is a secure, personalized digital dashboard to organize your files, social media, calendars, and more, all in one place." />

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="VaultConnect - Your Secure Digital Dashboard" />
    <meta property="og:description" content="Effortlessly manage and organize your digital life with VaultConnect." />
    <meta property="og:image" content="/Images/Logo.png" />
    <meta property="og:url" content="https://vaultconnect.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags for Social Sharing -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="VaultConnect - Your Digital Dashboard">
    <meta name="twitter:description" content="VaultConnect helps you manage your digital life with ease.">
    <meta name="twitter:image" content="/Images/Logo.png">

    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#123456" />

    <!-- Favicon -->
    <link rel="icon" href="/Images/favicon.ico" />

    <!-- Stylesheets -->
    <!-- Reset CSS to standardize styles across browsers -->
    <link rel="stylesheet" href="/reset.css" />
    <!-- Main CSS file for the application -->
    <link rel="stylesheet" href="/styles.css" />

    <!-- Support for Dark Mode -->
    <meta name="color-scheme" content="light dark" />

    <!-- Custom Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://localhost:5000; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data:; font-src 'self' https://fonts.gstatic.com;" />
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="/Images/Logo.png" alt="VaultConnect Logo" class="navbar-logo" aria-label="VaultConnect Logo">
            <a href="/" class="navbar-brand">VaultConnect</a> <!-- Link back to homepage -->
        </div>
        <div class="navbar-links">
            <a href="#" onclick="navigateToSection('features')" aria-label="Features">Features</a>
            <a href="#" onclick="navigateToSection('about')" aria-label="About Us">About Us</a>
            <a href="#" onclick="navigateToSection('contact')" aria-label="Contact">Contact</a>
            <a href="#" onclick="navigateToPage('signin')" class="btn" aria-label="Sign In">Sign In</a>
        </div>
    </nav>

    <!-- React Root Element - Where the React App will mount -->
    <div id="root"></div>

    <!-- Placeholder for users with JavaScript disabled -->
    <noscript>
        <strong>We're sorry, but VaultConnect requires JavaScript to be enabled to function correctly. Please enable JavaScript in your browser settings.</strong>
    </noscript>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 VaultConnect. All rights reserved.</p>
        <p><a href="/privacy-policy" aria-label="Privacy Policy">Privacy Policy</a> | <a href="/terms-of-service" aria-label="Terms of Service">Terms of Service</a></p>
    </footer>

    <!-- External JavaScript files if any (optional) -->
    <!-- For example, analytics or other scripts: -->
    <!-- <script src="./Scripts/analytics.js" defer></script> -->

    <script>
        /**
         * JavaScript function to navigate to specific sections of the page.
         * This function uses React router navigation via `window` to ensure compatibility with SPA routing.
         *
         * @param {string} section - The section of the page to navigate to.
         */
        function navigateToSection(section) {
            window.location.href = `/${section}`;
        }

        /**
         * JavaScript function to navigate to a specific page like Sign In.
         * @param {string} page - The page to navigate to.
         */
        function navigateToPage(page) {
            window.location.href = `/${page}`;
        }
    </script>
</body>
</html>
